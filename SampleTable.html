<!DOCTYPE html>
<html>
<body>

<h2>Basic HTML Table</h2>
<form action="">
 <table style="width:100%" border=1>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
    <th>Radio</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
    <td><input type="radio" name="age" value="Jill"><br></td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
    <td><input type="radio" name="age" value="Eve"><br></td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
    <td><input type="radio" name="age" value="John"><br></td>
  </tr>
</table>
</form>
</body>
</html>
